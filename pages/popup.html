<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<!-- css -->
	<link rel="stylesheet" href="../css/style.css" />
	<!-- end css -->
	
	<!-- js -->
	<script src="../script/jquery-1.7.min.js"></script>
	<script src="../script/github.js"></script>
	<script src="../script/popup.js"></script>
	<!-- end js -->
	
</head>
<body>

    <!-- header -->
    <header><img src="../img/logo_header.png" /></header>
    <!-- end header -->
    
    <!-- loading -->
    <article class="loading"><img src="../img/loading.gif" /></article>
    <!-- end loading -->
    
    <!-- authorize -->
    <article id="authorize" class="hidden">
        <h1>Log in <a href="https://github.com/plans">(Pricing and Signup)</a></h1>
        <div><button>Authorize</button></div>
    </article>
    <!-- end authorize -->
    
    <!-- application -->
    <article id="application" class="hidden">
        <section id="dashboard">
            <div id="context_switcher">
            	<span class="context-menu-button"></span>
            	
            	<div class="context-pane">
            		<h3>Switch account context</h3>
            		<ul class="context-pane-selector">
            			<li>
            				<h4><a href="" title="">
            					<img src="https://secure.gravatar.com/avatar/5d49d738860ca8e59e8be4104a079e86?s=140&d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-140.png" class="avatar">
            					jamesfleeting
            					<span>7 repositories</span>
            				</a></h4>
            			</li>
            		</ul>
            	</div>
            </div>
            <menu>
                <ul>
                    <li data="loadRepositories">Repositories</li>
                    <li data="loadWatched">Watched</li>
                    <li data="loadFollowing">Following</li>
                    <li data="loadFollowers">Followers</li>
                </ul>
            </menu>
        </section>
        <section id="content"></section>
    </article>
    <!-- end application -->
    
</body>
</html>
